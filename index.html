<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="main.css">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

// DONE //
var force = d3.layout.force()
    .charge(-100)
    .linkDistance(300)
    .size([width, height]);

// DONE //
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// DONE //
d3.json("http://localhost:8080/miserables", function(error, graph) {
    graph = {"nodes": [ {"name":"Rio Tercero"},
                       {"name":"Cordoba"},
                       {"name":"San Salvador"},
                       {"name":"Buenos Aires"}],
            "links":[ {"source":1,"target":0,"value":1},
                      {"source":2,"target":0,"value":8},
                      {"source":3,"target":0,"value":10},
                      {"source":3,"target":2,"value":6}
                    ]
           }
// DONE //
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)

/*Create and place the "blocks" containing the circle and the text */  
    var elemEnter = node.enter()
        .append("g")
        // .attr("transform", function(d){return "translate("+d.x+",80)"}) 

    /*Create the circle for each block */
    var circle = elemEnter.append("circle")
      .attr("class", "node")
      .attr("r", function(d) { return 40; })
      .style("fill", "lightblue")
      .call(force.drag);

    /* Create the text for each block */
    var circle_text = elemEnter.append("text")
      .text(function(d) { return d.name; })
      .attr("text-anchor", "middle");

  /* var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("title")
      .text(function(d) { return d.name; })
      .attr("text-anchor", "middle"); */

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    circle.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    circle_text.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
  });
});

</script>
